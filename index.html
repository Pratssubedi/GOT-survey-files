      <script>
      $(document).ready(function(){
        

  $('#btn').click(function(){

var questions=["1. Are Dragons reptiles?", "2. Is khaleesi queen?","3. Will Jon Snow be the next king?", "4. Did Sansa kill Joffrey?","5. Is Ramsey a monster?"]
    var counter=0;

    $('#btnNext').click(function(){

      if(counter<=questions.length-1){
        $('#label_1').text(questions[counter]);
        console.log(counter++);
      }



    });

    $('#btnBack').click(function() {
      if(counter > 0) {
         console.log(counter--);
        $('#label_1').text(questions[counter]);
          
      }

        });

});
